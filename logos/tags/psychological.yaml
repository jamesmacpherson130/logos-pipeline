# Psychological / emotional motifs
- tag: "peace_calm"
  patterns:
    - "\b(profound|deep)\s+(peace|calm)\b"
    - "\b(overwhelming|intense)\s+peace\b"
- tag: "love_unconditional"
  patterns:
    - "unconditional love"
    - "love beyond words"
- tag: "life_review_emotional"
  patterns:
    - "\blife review\b"
    - "my whole life (flashed|played) before"
- tag: "fear_then_relief"
  patterns:
    - "\bfear\b.*(dissolved|vanished|replaced by)"
- tag: "purpose_meaning"
  patterns:
    - "\b(new|renewed)\s+sense of purpose\b"
