# Medical domain motifs
- tag: "cardiac_arrest"
  patterns:
    - "cardiac arrest"
    - "\bheart\s+(stopped|stops|had stopped)\b"
    - "\bflat(line|lined)\b"
- tag: "respiratory_failure"
  patterns:
    - "stopped breathing"
    - "respiratory failure"
- tag: "anesthesia"
  patterns:
    - "under anesthesia"
    - "during surgery"
    - "operating table"
- tag: "coma"
  patterns:
    - "\bcoma\b"
    - "unconscious( for|)\s+\d+\s+(days|weeks)"
- tag: "near_drowning"
  patterns:
    - "\b(drowned|nearly drowned)\b"
    - "submerged in water"
- tag: "trauma_injury"
  patterns:
    - "severe injury"
    - "massive blood loss"
    - "\baccident\b"
- tag: "seizure"
  patterns:
    - "\bseizure\b"
    - "\b(epileptic|convulsion)\b"
- tag: "childbirth"
  patterns:
    - "during childbirth"
    - "labor complications"
- tag: "illness_critical"
  patterns:
    - "terminal illness"
    - "severe infection"
    - "cancer (treatment|therapy)"
